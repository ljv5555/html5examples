<!doctype html>
<html>
<head>
  <style>
    body{font-family:arial;}
    body textarea{color:white;background:black;width:45%;height:200px;}
  </style>
<title>html5 examples and tests</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script>
  function getGetParameters(){return JSON.parse('{"'+location.search.substring(1).split('&').join('","').split('=').join('":"')+'"}');}
  function getUrlFromParameters(){
    var rtn = '';
    var pn2 = getParameters()['parameterNames'];
    var fa2 = getParameters()['formAction'];

    if(!pn2 || !fa2){alert('Error: Parameter "parameterNames" or parameter "formAction" is missing.');}
    else
    {
      rtn+='<form action="'+fa2+'">';
      for(var i=0;i<JSON.parse(pn2).length;i++)
      {
        var n = JSON.parse(pn2)[i];
        var v = '';
        rtn += '<div><label for="'+n+'"></label><textarea name="'+n+'" id="'+n+'">'+v+'</textarea></div>';
      } 
      rtn += "</form>";
      
    }
    
    return rtn;
  }
</script>
</head>
<body>
  <table class="bodytable">
    <tr>
      <td>
Input: <br><textarea id="ta_in" style="margin: 0px; width: 717px; height: 530px;"></textarea>
</td>
<td>
Output (id="ta_out"): <br><textarea id="ta_out" style="margin: 0px; width: 735px; height: 537px;"></textarea>
      </td>
    </tr>
    <tr><td><button type="button" onclick="eval(jQuery('#ta_in').val());">eval(jQuery('#ta_in').val())</button></td><td></td></tr>
  </table>
</body>
</html>
